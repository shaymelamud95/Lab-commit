apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-db-credentials
  labels:
    app: backend
    release: {{ .Release.Name }}
type: Opaque
data:
  # Base64 encoded values - override these in your values or use --set
  # echo -n 'admin' | base64 = YWRtaW4=
  username: {{ .Values.database.username | b64enc | quote }}
  password: {{ .Values.database.password | default "" | b64enc | quote }}
